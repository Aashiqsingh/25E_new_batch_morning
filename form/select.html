<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./select.js"></script>
</head>
<body>


    <select name="" id="color" onchange="changeColor()">
        <option value="" selected disabled>Select color</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
    </select>

    <select name="" id="radius" onchange="changeRadius()">
        <option value="" selected disabled>Select radius</option>
        <option value="10%">10%</option>
        <option value="20%">20%</option>
        <option value="30%">30%</option>
        <option value="40%">40%</option>
        <option value="50%">50%</option>
    </select>

    <select onchange="changeImg()" name="" id="img" >
        <option value="" selected disabled>Select image</option>
        <option value="https://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D">Dog1</option>
        <option value="https://cdn.britannica.com/16/234216-050-C66F8665/beagle-hound-dog.jpg">Dog2</option>
    </select>


    <div id="mydiv">

    </div>
    
</body>
</html>
